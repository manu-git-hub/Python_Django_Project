{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3 m-4">
            <div class="card" style="width:18rem;">
                <img class="card-img-top" src="{{i.img.url}}" width="250" height="350" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p><br>
                    <p class="card-text">{{i.year}}</p><br>
                    <a href="{% url 'movie_app:details' i.id %}" class="btn btn-warning">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
