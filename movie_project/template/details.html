{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie1.img.url}}" width="400" height="500">
        </div>
        <div class="col-md-6">
            <h3>{{movie1.name}}</h3>
            <h5>{{movie1.desc}}</h5>
            <h6>{{movie1.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie1.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie1.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
